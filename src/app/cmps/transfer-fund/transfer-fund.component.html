<div class="capitalize flex center transferfund-container">
    transfer coins to {{ contact.name }}
    <form class="flex align-center wrap" (ngSubmit)="onTransferCoins()">
        <span class="capitalize"> amount </span>
        <input name="amount" type="number" placeholder="0" [(ngModel)]="amount" />
        <button class="capitalize button">
            transfer
        </button>
    </form>
</div>
